<mat-card>
  <mat-card-header>
    <mat-card-title>Edit Credit Card</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="editCreditCardForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <mat-form-field class="half-width">
          <input
            matInput
            placeholder="Credit Card Name"
            formControlName="name"
          />
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field class="half-width">
          <input
            matInput
            placeholder="Credit Card Name"
            formControlName="description"
          />
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field class="half-width">
          <input
            matInput
            placeholder="Credit Card Name"
            formControlName="bankName"
          />
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field class="half-width">
          <input
            matInput
            placeholder="Credit Card Name"
            formControlName="maxCredit"
          />
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field class="half-width">
          <input
            matInput
            placeholder="Credit Card Name"
            formControlName="interestRate"
          />
        </mat-form-field>
      </div>

      <button mat-raised-button color="primary" type="submit">
        Edit Credit Card
      </button>
    </form>
  </mat-card-content>
</mat-card>
